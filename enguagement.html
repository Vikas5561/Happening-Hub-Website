<!DOCTYPE html>
<html lang="en">
<head>

    <title>Engagement Event</title>
    <link rel="stylesheet" href="enguagement.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1 class="heading">Engagement</h1>
        <div class="event-details">
            <img src="./images/eng1.jpg" alt="Engagement Event">

                <p><b>Included: Decoration (House and Banquet) , Fireworks , Welcoming Guest Host , Waiterer , Live Band , Photography & Videography , Entry Dancers , Vintage Car</b></p>
            </div> <p class="Price"><b>Price: $2000</b></p>
            
        </div>
