<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System - Login</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div id="loginPageContent">
        <h2>Login</h2>
        <div id="loginFormContainer" class="form-container">
            <form id="loginForm" action="#" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="loginButton">Login</button>
            </form>
            <div id="signupLinkContainer">
                <a href="#" id="signupLink">Ragister</a> | 
                <a href="#" id="forgotPasswordLink">Forgot Password</a>
            </div>
            <div id="adminLoginLinkContainer">
                <a href="#" id="adminLoginLink">Admin Login</a>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
