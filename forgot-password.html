<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <form id="email-form" onsubmit="sendOTP(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Send OTP</button>
        </form>

        <div id="otp-section" style="display: none;">
            <form id="otp-form" onsubmit="verifyOTP(event)">
                <div class="form-group">
                    <label for="otp">Enter OTP:</label>
                    <input type="text" id="otp" name="otp" required>
                </div>
                <button type="submit">Verify OTP</button>
            </form>
        </div>

        <div id="new-password-section" style="display: none;">
            <form id="new-password-form" onsubmit="resetPassword(event)">
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <button type="submit">Set New Password</button>
            </form>
        </div>
    </div>

    <script>
        function sendOTP(event) {
            event.preventDefault();
            // Normally, you would send a request to the server to send the OTP here.
            // Simulate the OTP send process.
            document.getElementById('otp-section').style.display = 'block';
        }

        function verifyOTP(event) {
            event.preventDefault();
            // Normally, you would send a request to the server to verify the OTP here.
            // Simulate the OTP verification process.
            document.getElementById('new-password-section').style.display = 'block';
        }

        function resetPassword(event) {
            event.preventDefault();
            // Normally, you would send a request to the server to reset the password here.
            // Simulate the password reset process.
            alert('Your password has been reset successfully. Now you can login.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
